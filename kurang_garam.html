  <h1>Instruksi Pengurangan Garam</h1>
  <p>
    Kurangi garam sebanyak <strong>satu sendok teh</strong> pada setiap resep.
  </p>
  <p>
    Catatan: Jika resep sudah menggunakan kaldu jamur, kecap asin, atau bumbu yang asin, 
    maka penyesuaian pengurangan garam bisa lebih banyak sesuai selera.
  </p>
